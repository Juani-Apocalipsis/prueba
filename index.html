<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tarjeta-contenedora">
      <h2>Lista</h2>

      <div class="controles-creacion">
        <input
          id="inputNombre"
          class="input-tarea"
          placeholder="Nombre de tarea..."
        />
        <button class="boton-crear" onclick="crearTarea()">Crear</button>
      </div>
      <div class="lista-tareas">
        <label class="elemento-tareas">
          <input type="checkbox" />
          <p class="tarea-titulo completado">hola mundo</p>
          <button class="boton-eliminar">X</button>
        </label>

        <label class="elemento-tarea">
          <input type="checkbox" />
          <p class="tarea-titulo">hola swsws</p>
          <button class="boton-eliminar">X</button>
        </label>
      </div>
    </div>

    <script src="script.jss"></script>
  </body>
</html>
